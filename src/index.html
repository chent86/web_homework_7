	<body>
		<div id="pic" class="a0 b0"></div>
		<div id="main">
			<p id="win" class="win">ACCEPTED!</p>
			<h1>Jigsaw Puzzle</h1>
			<div id="picture">
				<div id="a" class="p1 p5 a0"></div>

				<div id="c" class="p1 p7 a0"></div>
				<div id="d" class="p1 p8 a0"></div>
				<div id="e" class="p2 p5 a0"></div>
				<div id="f" class="p2 p6 a0"></div>
